<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-03-box-sizing</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
        <div class="box3">
            box3
        </div>
    </div>
    <!-- inline vs block -->
    <!-- block : 블록요소가 연속되면 다음 줄로 넘어간다. -->
    <!-- inline : 블록 요소들이 자동으로 다음 줄로 넘어가지 않고 태그가 할당된 공간 만큼만 차지-->
    <div class="container2">
        <span class="text">
            태그 연습용 입니다.
        </span>
    </div>
</body>
</html>
